<!DOCTYPE html>
<html>

<head>
    <title>90 - Loading glTF files - ES6/WebGL 2.0 Examples</title>

    <link rel="stylesheet" type="text/css" href="../../common/style.css" />

    <script type="text/javascript" src="../../lib/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../../lib/dat.gui.min.js"></script>
    <script type="module" src="Game.js"></script>
    <script type="module" src="UserInterface.js"></script>
</head>

<body>
    <audio autoplay loop id="music" src="../../common/music/bensound-extremeaction.mp3"></audio>
    <div class="overlay">
        <div class="flex">
            <div>
                <a class="back" href="../../index.html" id="back" style="display: hidden">QUIT</a>
                <button id="muteMusic"></button>
            </div>
            <div id="timer"></div>
        </div>
    </div>
    <div id="scoreCounter">
        <div id="score">0</div>
    </div>
    <div class="gametitle">
        <img src="../../common/images/test_title.png" id="testimage" />
    </div>
    <div>
        <div id="startScreen" class="startscreen">
            <button id="startButton" class="startbutton" onclick="startGame()">START</button>
            <p>To move around use <b>WASD</b>, <b>SPACE and LEFT SHIT</b> to go higer or lower, <b>q and e</b> to rotate clockwise or counterclockwise and <b>click</b> on the volume icon
                to (un)mute or use <b>m</b> on your keyboard.</p>
        </div>

        <div id="endScreen" class="endscreen">
            <h2>Time's up! Your score is:</h2>
            <div id="finalScore"></div>
            <div id="endButton">
                <div class="playagain">
                    <button id="restartButton" class="startbutton" onclick="restart()" style="font-size: 1em;">PLAY AGAIN</button>
                </div>
                <div class="quit">
                    <button class="startbutton" onclick="window.location.href='../../index.html';" style="font-size: 1em;">QUIT</button>
                </div>
            </div>
        </div>
    </div>
    <div class="fullscreen">
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
